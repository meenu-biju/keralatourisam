<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>

</head>
<body>
<div class="container border bg-dark text-white" style="padding-top: 35px; padding-bottom: 35px;">
<center>
<form action="/tourisamapp/applogin" method="post">
    {% csrf_token %}
    <label for="text" class="form-label"><h4>USERNAME</h4></label>
<input type="text"  name="username" class="form-control" aria-describedby="passwordHelpBlock">

    <label for="inputPassword5" class="form-label"><h4>PASSWORD</h4></label>
<input type="password" name="password" class="form-control" aria-describedby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text">
  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
</div>
    <button type="submit" class="btn btn-success">LOGIN</button>
    <button type="reset" class="btn btn-danger">CANCEL</button>
    <div>{{ b }}</div>
</form>
    <br><br><br>
    <h6>Create New User Account</h6>
    <a href="/tourisamapp/register"><button type="button" class="btn btn-outline-warning">REGISTER</button></a>
</center>
</div>
</body>
</html>
